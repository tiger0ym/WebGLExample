<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | WebGLExample</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>タイトルなど</h1>
      <div class="iframe-wrapper">

          class="iframe-content"
          src="https://www.youtube.com/embed/lqsZcKxRjlE?rel=0&modestbranding=1"
          title="YouTube video player"
          frameborder="0"
          rel="0"
          picture-in-picture

          ;
          allowfullscreen
        ></iframe>
      </div>
      <p class="caption">PC専用ゲームです。PCからアクセスしてください。</p>
    </div>
  </body>
